<body>
<div class="container">
    <div class="col justify-content-center text-center">
        <div class="display-1 ">
            
                StopWatch
            
        </div> 
        <br>
        <br><br>
        <div  class="display-5 row-1">
            <span class="digit "id="hr">
                00
            </span>
            <span class="text">
                hr
            </span>
            <span class="digit"id="min">
                00
            </span>
            <span class="text">
                min
            </span>
            <span class="digit"id="sec">
                00
            </span>
            <span class="text">
                sec
            </span>
            <span class="digit"id="count">
                00
            </span>
            
        </div>
        <br>
        <br><br><br><br>
        <div class="">
            <button class="btn btn-primary" id="start">
                start
            </button>
            <button class="btn btn-danger" id="stop">
                stop
            </button>
            <button class="btn btn-info" id="reset">
                reset
            </button>
        </div>
      </div>
</div>

</script>
